<div class="table-responsive">
  <table id="lista-database" class="table table-bordered table-striped lista-table">
    <thead>
      <tr>
        <th>#ID</th>                   
        <th>Cliente</th>
        <th>Valor l√≠quido</th>
        <th>Remover</th>
      </tr>
    </thead>

    <tbody>
     {% if all_contasreceber%}
     {% for conta in all_contasreceber %}
     <tr class="clickable-row" data-href="{% url 'financeiro:editarcontareceberview' conta.id %}">
      <td>{{conta.id}}</td>
      <td>{{conta.paciente|default_if_none:""}}</td>
      <td>{{conta.paciente.limite_de_credito}}</td>
      <!--<td class="green_td" style="text-align:center;padding:0px;height:100%;"><a href="javascript:void(0);" class="prevent-click-row" id="receber_conta" style="color:green;height:100%;width:100%;display:block;"><i class="material-icons" style="margin-top:8px;">&#xE227;</i></a></td>-->
      <td class="lista-remove">
        <input type="checkbox" name="{{conta.id}}" id="remover-entrada-{{conta.id}}"/>
        <label class="remove-entry-label" for="remover-entrada-{{conta.id}}"></label>
      </td>
    </tr>
    {% endfor %}
    {%else%}
    {%endif%}
  </tbody>
</table>
</div>
